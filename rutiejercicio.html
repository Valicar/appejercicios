<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rutinas de Ejercicios Diarios</h1>
        <div id="user-info">
            <h2>Ingrese sus datos:</h2>
            <form id="user-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Ingrese su nombre" required>

                <label for="age">Edad:</label>
                <input type="number" id="age" placeholder="Ingrese su edad" required>

                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" placeholder="Ingrese su peso" required>

                <button type="submit">Obtener Rutina</button>
            </form>
        </div>
        <div id="exercise-list" style="display: none;">
            <!-- Aquí se mostrarán las rutinas de ejercicios -->
        </div>
        <a href="#" id="generate-link" style="display: none;">Generar Rutina</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
